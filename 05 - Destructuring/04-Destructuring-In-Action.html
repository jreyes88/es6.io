<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  // This will easily swap the values without using a temp variable or losing either variable
  [inRing, onSide] = [onSide, inRing];
</script>
</body>
</html>
