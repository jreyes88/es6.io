<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  function convertCurrency(amount) {
    const converted = {
      USD: amount * 0.76,
      GPB: amount * 0.53,
      AUD: amount * 1.01,
      MEX: amount * 13.30
    };
    return converted;
  }

  // Normally to find specific answers you would do:
  // const hundo = convertCurrency(100);
  // console.log(hundo.AUD);
  // console.log(hundo.MEX);

  // Instead, use destructuring:
  const { USD, GPB, AUD, MEX } = convertCurrency(100);
  console.log(USD);
  console.log(GPB);

  // Let's return to our tip calculator, but make it order-independent
  // You can now pass in all, some, or none of the arguments and it will still work fine. You can all put them in any order.
  function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
    return total + (tip * total) + (tax * total);
  };

  const bill = tipCalc({ total: 200, tip: 0.2, tax: 0.13 });
  console.log(bill);
</script>
</body>
</html>
