<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
<script>
  const details = ['Joey Reyes', 123, 'klru.org'];

  // Normally you'd do something like
  // const name = details[0];
  // const id = details [1];
  
  // Instead, destructure like this:
  const [name, id, website] = details;
  console.log (name, id, website);

  // This also works when you have data in a string separated by commas
  // Use .split() with the comma param, it will return an array
  const data = 'Basketball,sports,90210,23,wes,bos,cool';
  const [itemName, category, sku, inventory] = data.split(',');
  console.log(itemName, category, sku, inventory); // still works if you have extras at the end of the original string

  // Dealing with extras, use the rest operator (...)
  const team = ['Wes', 'Harry', 'Sally', 'Keegan', 'Riker'];
  const [captain, assistantCaptain, ...players] = team;
</script>
</body>
</html>
