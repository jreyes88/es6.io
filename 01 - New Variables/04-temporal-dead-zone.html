<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>
  console.log(pizza);

  // Temporal dead zone where, with const and let, you cannot access a variable before it is defined. Causes an error
  // With 'var' you can access the existence of the variable, but not its value. In this instance it would return "undefined" but not an error

  const pizza = 'Deep Dish 🍕🍕🍕';

</script>
</body>
