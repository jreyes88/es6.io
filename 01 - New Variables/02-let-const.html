<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  const key = 'abc123';
  let points = 50;
  let winner = false; // scoped to the window

  if(points > 40) {
    let winner = true; // doesn't work, because it's scoped to the block
  }

  const person = {
    name: 'Wes',
    age: 28
  }

  const wes = Object.freeze(person);

</script>
</body>
</html>
