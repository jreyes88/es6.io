<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps!</title>
</head>
<body>
<script>
  const dogs = new Map();

  dogs.set('Snickers', 3);
  dogs.set('Sunny', 2);
  dogs.set('Hugo', 10);

  dogs.has('Snickers');
  // returns true

  dogs.get('Snickers');
  // gets the item

  dogs.delete('Hugo');

  // can loop over in two ways:
  // for-each
  dogs.forEach((val, key) => console.log(val, key));


  // for-of
  // this returns arrays for each item
  for (const [key, val] of dogs) {
    console.log(key, val);
  }


  dogs.clear();
  // gets rid of them
</script>
</body>
</html>
