<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  const brunch = new Set();
  // as people start coming in
  brunch.add('Joey');
  brunch.add('Wes');
  brunch.add('Sarah');
  // ready to open!
  const line = brunch.values();
  console.log(line.next().value);
  console.log(line.next().value);
  // now run 'brunch' in the console, shows the whole set
  // however if you run 'line' it will show who remains in line

  // people start showing up again
  brunch.add('Simone');
  brunch.add('Heather');
  console.log(line.next().value);
  console.log(line.next().value);
  brunch.add('Snickers');
  console.log(line.next().value);

  // You can continue adding to the original set and the iterator will keep working from where it was
</script>
</body>
</html>
