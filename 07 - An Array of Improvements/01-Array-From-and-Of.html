<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<body>
<script>
  // Array.from() takes something that is array-ish and turns it into an array
  // When working with query selectors on the dom
  // The following produces a node list
  // const people = document.querySelectorAll('.people p');
  // The following will then give us an error because of the node list
  // const names = people.map(person => person.textContent);
  
  // const peopleArray = Array.from(people);
  // const names = peopleArray.map(person => person.textContent);

  // OR
  // const people = Array.from(document.querySelectorAll('.people p'));
  
  // Best answer:
  const people = document.querySelectorAll('.people p');
  const peopleArray = Array.from(people, person => {
    console.log(person);
    return person.textContent;
  });
  console.log(peopleArray);

  function sumAll() {
    const nums = Array.from(arguments)
    return nums.reduce((prev, next) => prev + next, 0)
  }

  sumAll(2, 34, 23, 234, 234234, 234432, 23442);

  const ages = Array.of(12,4,23,62,34);
  console.log(ages);
</script>
</body>
</html>
