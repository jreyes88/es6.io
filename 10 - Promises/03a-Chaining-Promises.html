<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaining Promises</title>
</head>
<body>
<script>
  const posts = [
    { title: 'I love JavaScript', author: 'Joey Reyes', id: 1 },
    { title: 'CSS!', author: 'Chris Coyier', id: 2 },
    { title: 'Dev tools tricks', author: 'Addy Osmani', id: 3 },
  ];

  const authors = [
    { name: 'Joey Reyes', twitter: '@wesbos', bio: 'Texan Developer' },
    { name: 'Chris Coyier', twitter: '@chriscoyier', bio: 'CSS Tricks and CodePen' },
    { name: 'Addy Osmani', twitter: '@addyosmani', bio: 'Googler' },
  ];

  function getPostById(id) {
    // Create a new promise
    return new Promise((resolve, reject) => {
      // use setTimeout to mimic database latency
      setTimeout(() => {
        // find post we want
        const post = posts.find(post => post.id === id);
        if (post) {
          resolve(post); // send the post back
        } else {
          reject(Error('No post was found!')); // reject
        }
      }, 200);
    })
  }

  function hydrateAuthor(post) {
    // Create a new promise
    return new Promise((resolve, reject) => {
      // Find the author
      const authorDetails = authors.find(person => person.name === post.author)
      if (authorDetails) {
        // "hydrate" the post object with the author object"
        post.author = authorDetails;
        resolve(post);
      } else {
        reject(Error('Cannot find the author'));
      }
    })
  }
  
  getPostById(2)
    .then(post => {
      // First version of the data
      console.log(post);
      return hydrateAuthor(post);
    })
    .then(post => {
      // Second, "hydrated" version of data where author is an object
      console.log(post);
    })
    .catch(err => console.error(err));
</script>
</body>
</html>
